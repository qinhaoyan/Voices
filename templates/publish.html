<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>发布声音</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1, minimum-scale=1">
	<script type='text/javascript' src='/static/js/index.min.js'></script>
	<link rel='stylesheet' type='text/css' href='/static/css/publish.css'></style>
	<link rel='stylesheet' type='text/css' href='/static/css/all.css'></style>
</head>
<body>
	<div class="main" id='main'>
		<div id="in"></div>
		<div class="ta">
			<textarea name="publish" id="ta_publish" placeholder="说点什么吧..."></textarea>
			<div class="img" id = 'img'>
				<label class="img_bg mimg" id='img_bg'><input type="file" accept="image/*" class="inputimg" id='inputimg'></label>
			</div>
		</div>
		<div class="noname" id='noname'>
			<div class="noname_in">
				<span class="noname_icon" id = 'noname_icon' data-no='0'></span>
				<span class="noname_word">匿名发布</span>
			</div>
		</div>
		<div class="deletimg" id='deletimg'>
			图片拖动到此处删除
		</div>
		<div class="publish" id='publish'>
			发布
		</div>
	</div>
	
	<script type='text/javascript' src="/static/js/jquery.js"></script>
	<script type='text/javascript' src="/static/js/hammer.min.js"></script>
	<script type='text/javascript' src="/static/js/jquery.hammer.min.js"></script>
	<script type='text/javascript' src="/static/js/all.js"></script>
	<script type='text/javascript' src="/static/js/publish.js"></script>
</body>
</html>
